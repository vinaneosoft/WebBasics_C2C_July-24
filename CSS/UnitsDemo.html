<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Demo</title>
    <style>
        html{
            font-size: 20px;
        }
        #boldele{
            font-size: 0.5rem /* 0.5 * fontsize of root element*/
        }
        #iele{
            font-size: 3em; /*3 * fontsize of element (parent)*/
        }
    </style>
</head>
<body>
    <article>
        <h1>INDIA</h1>
        <h6>INDIA</h6>
        <p>
            India is my country.  India is my country India is my country India is my country India is my country
            <b id="boldele">All Indias are my brothers and sisters
                <i id="iele">I love my country</i>
            </b>
        </p>
    </article>
</body>
</html>
