<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th{
            border: 2px solid green;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table> <!--  border="3" style="border-collapse: collapse;"-->
        <caption><b>STUDENT DETAILS</b></caption>
        <thead>
            <tr>
                <th>ID</th>  <th>NAME</th>  <th>BRANCH</th>  <th>YEAR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td> <td>Shivani Gupta</td> <td>Computer</td> <td>FE</td>
            </tr>
            <tr>
                <td>2</td> <td>Prajakta Mali</td> <td>Electronics</td> <td rowspan="3">SE</td>
            </tr>
            <tr>
                <td>3</td> <td>Suhas Patil</td> <td>Computer</td>
            </tr>
            <tr>
                <td>4</td> <td>Prathamesh Patil</td> <td>CIVIL</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="4">this is footer section</td></tr>
        </tfoot>
    </table>
</body>
</html>
