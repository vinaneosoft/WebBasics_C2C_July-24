<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to apply Javascript</title>
</head>
<body>
    <button type="button" onclick="window.alert('inline js Button Clicked')">CLICK</button>
    <button type="button" ondblclick="internalJS()">CLICK</button>
    <button type="button" onmouseover="externalJS()">HOVER</button>
    <script>
        console.log("Internal Javascript....1");
        console.log("Internal Javascript....2");
        console.log("Internal Javascript....3");
        console.log("Internal Javascript....4");
        function internalJS(){
            window.alert("interal js button double clicked")
        }
    </script>
    <script src="./JS/external.js"></script>
</body>
</html>
