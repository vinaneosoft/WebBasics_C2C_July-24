<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to apply Javascript</title>
</head>
<body>
    <button type="button" onclick="window.alert('inline js Button Clicked')">CLICK</button>
    <button type="button" ondblclick="test()">CLICK</button>
    <script>
        console.log("Internal Javascript....");
        function test(){
            window.alert("interal js button clicked")
        }
    </script>
</body>
</html>
