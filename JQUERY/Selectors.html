<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .decoration{
            text-transform: lowercase;
            border:2px solid lightcoral
        }
    </style>
</head>
<body>
    <ol>
        <li id="li1">JAVA</li>
        <li id="li2"><b>PYTHON TECH</b></li>
        <li>C#</li>
        <li class="frontend">HTML</li>
        <li class="frontend">CSS</li>
    </ol>


   <h3 class="frontend"><span>FRONT END TECH<small>Neosoft</small></span></h3>
   <!-- 2nd li -> p-->
   <div id="block1">

   </div>
   <p id="para2">

   </p>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        console.log($("#li1"));
        console.log($("#li1").text());
        console.log($(".frontend"));
        console.log($(".frontend").text());
        // i want text of only li elements having class frontend
        console.log($("li.frontend"))
        console.log($("li.frontend").text()); // text() ==> innerText
        console.log($("li"))
        console.log($("h3.frontend").html());
        const contents=$("h3.frontend").html();
        $("#block1").html(contents);
        // extract contents from first li and also add new contents as JAVA Basics
        const oldcontents=$("#li1").text();
        console.log(oldcontents);
        $("#li1").text("JAVA BASICS")
        // attribute selector, combinators, psceudo class selector
        $("#li1").css("color","red"); // one key value pair
        const styleObject={
            color:"green",
            backgroundColor:"yellow", //javascript key : camel case no quotes
            "text-decoration" :"underline" // css key put in quotes
        }
        $("#li2").css(styleObject);
        $("h3.frontend").addClass("decoration"); // classList.add
    </script>
</body>
</html>
