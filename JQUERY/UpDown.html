<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up down</title>
    <style>
        .btn{
            padding: 10px 30px;
          
        }
        img{
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn" id="hideshowbtn">UP</button>
    <button type="button" class="btn" id="togglebtn">SLIDE TODDLE</button> <br>  <br>
    <img src="../CSS/Media/moonlight.jpg" alt="moon">
    <img src="../CSS/Media/moonlight.jpg" alt="moon"> <br>

    <b>above image will be removed from dom</b>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
       $(document).ready(
            function(){
                $("#hideshowbtn").click(
                    function(){
                        if($("#hideshowbtn").text()=="UP")
                            $("img").slideUp(200, ()=> $("#hideshowbtn").text("DOWN")); 
                        else
                            $("img").slideDown(500, ()=> $("#hideshowbtn").text("UP"));
                    }
                );

                $("#togglebtn").click(
                    function(){
                        $("img").slideToggle(1000);
                    }
                );
            }
       );
    </script>
</body>
</html>
